<ion-header>
  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="bg-profile">
      <ion-avatar>
          <img class="avatar" src="../assets/imgs/man.png">
      </ion-avatar>
    <div class="mg-top-30">
      <h5 class=" center  no-margin">
        Bem vindo ao seu perfil
      </h5>
    </div>
    
    <div class="padding-40">
      <ion-item class="bg-transparent no-padding">
        <ion-label stacked class=" bold">Seu nome</ion-label>
        <ion-input type="nome"></ion-input>
      </ion-item>
    </div>

    <button ion-button block (click)="Sair()">Sair</button>
  </div> 
</ion-content>
